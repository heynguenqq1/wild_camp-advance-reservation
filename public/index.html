<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>와일드 캠프 사전예약</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:type"        content="website" />
  <meta property="og:title"       content="와일드 캠프 사전예약" />
  <meta property="og:description" content="카카오톡 닉네임 또는 실제 이름을 입력하고 단 한 번의 기회를 잡으세요!" />
  <meta property="og:image"       content="https://wild-camp-advance-reservation.vercel.app/preview.png" />
  <meta property="og:url"         content="https://wild-camp-advance-reservation.vercel.app/" />

  <!-- Twitter -->
  <meta name="twitter:card"        content="summary_large_image" />
  <meta name="twitter:title"       content="와일드 캠프 사전예약" />
  <meta name="twitter:description" content="카카오톡 닉네임 또는 실제 이름을 입력하고 단 한 번의 기회를 잡으세요!" />
  <meta name="twitter:image"       content="https://wild-camp-advance-reservation.vercel.app/preview.png" />
  
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 440px;
      width: 100%;
      margin: 60px auto 0;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(60,70,130,0.07);
      padding: 36px 24px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .subtitle {
      color: #444;
      font-size: 1.08rem;
      text-align: center;
      margin-bottom: 24px;
    }
    /* 항상 보이는 붉은 경고 문구 */
    .static-warning {
      color: #e53935;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 16px;
      text-align: center;
    }
    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 6px;
    }
    #nicknameInput {
      flex: 1;
      padding: 12px;
      font-size: 1.05rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    #reserveBtn {
      background: #7757fa;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.15s;
    }
    #reserveBtn:hover:not(:disabled) {
      background: #583bd5;
    }
    #reserveBtn:disabled {
      background: #ccc;
      cursor: default;
    }
    /* 입력 검증 시 나오는 경고 */
    .warning {
      color: #e53935;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 8px;
      margin-bottom: 16px;
      display: none;
      text-align: center;
    }
    .section-title {
      margin: 38px 0 6px;
      font-size: 1.18rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .list-box {
      background: #f5f5ff;
      border-radius: 12px;
      padding: 14px 14px 6px;
      min-height: 40px;
      margin-bottom: 22px;
    }
    .nickname-item {
      font-size: 1.04rem;
      margin-bottom: 6px;
      padding-left: 4px;
    }
    .empty-list {
      color: #999;
      font-size: 1.01rem;
      text-align: left;
      padding-left: 4px;
    }
    .done-message {
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: #5577dd;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎮 와일드 캠프 사전예약 🎮</h1>
    <div class="subtitle">
      닉네임을 입력하고 <b>단 한 번</b>의 사전예약 기회를 잡으세요!
    </div>

    <!-- 항상 보이는 붉은 경고 -->
    <div class="static-warning">
      학번과 이름을 작성해주세요.
    </div>

    <!-- form or done message -->
    <div id="formContainer">
      <div class="form-row">
        <input id="nicknameInput" type="text" placeholder="학번과 이름을 작성해주세요." maxlength="20" />
        <button id="reserveBtn" onclick="onReserve()">사전예약</button>
      </div>
      <!-- 입력 검증 시 나오는 경고 -->
      <div id="warningMsg" class="warning">
        학번과 이름을 작성해주세요.
      </div>
    </div>
    <div id="doneMsg" class="done-message" style="display:none;">
      ✅ 이미 사전예약을 완료하셨습니다.
    </div>

    <div class="section-title">📜 사전예약자 목록</div>
    <div class="list-box" id="listBox">
      <div class="empty-list">목록을 불러올 수 없습니다.</div>
    </div>
  </div>

  <script>
    const nicknameInput = document.getElementById("nicknameInput");
    const reserveBtn    = document.getElementById("reserveBtn");
    const warningMsg    = document.getElementById("warningMsg");
    const listBox       = document.getElementById("listBox");
    const formContainer = document.getElementById("formContainer");
    const doneMsg       = document.getElementById("doneMsg");
    let isLoading = false;

    // 이미 예약했으면 폼 대신 메시지
    if (localStorage.getItem("wildcamp_reserved")) {
      formContainer.style.display = "none";
      doneMsg.style.display = "block";
    }

    // 예약 목록 불러오기
    async function fetchList() {
      try {
        listBox.innerHTML = '<div class="empty-list">불러오는 중...</div>';
        const res = await fetch("/api/list");
        if (!res.ok) throw new Error();
        const list = await res.json();
        if (!list.length) {
          listBox.innerHTML = '<div class="empty-list">아직 사전예약자가 없습니다.</div>';
        } else {
          listBox.innerHTML = "";
          list.forEach(n => {
            const div = document.createElement("div");
            div.className = "nickname-item";
            div.textContent = n;
            listBox.appendChild(div);
          });
        }
      } catch {
        listBox.innerHTML = '<div class="empty-list">목록을 불러올 수 없습니다.</div>';
      }
    }

    // 예약 등록
    async function onReserve() {
      const nickname = nicknameInput.value.trim();
      warningMsg.style.display = "none";
      if (!nickname) {
        warningMsg.style.display = "block";
        nicknameInput.focus();
        return;
      }
      if (isLoading) return;
      isLoading = true;
      try {
        const res = await fetch("/api/reserve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nickname })
        });
        if (!res.ok) {
          const msg = await res.text();
          warningMsg.textContent = msg.includes("이미 등록된 닉네임")
            ? msg
            : "오류가 발생했습니다. 다시 시도해주세요.";
          warningMsg.style.display = "block";
          return;
        }
        // 성공 시 한 번만 작성 가능
        localStorage.setItem("wildcamp_reserved", "true");
        formContainer.style.display = "none";
        doneMsg.style.display = "block";
        nicknameInput.value = "";
        await fetchList();
        alert("🎉 사전예약 완료 🎉");
      } finally {
        isLoading = false;
      }
    }

    // 페이지 진입 시 목록 자동 로드
    fetchList();
  </script>
</body>
</html>
